{% extends "base.html" %}

{% block title %}Kirish - Fit Control{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Kirish</h2>
        <form method="post" action="{% url 'login_page' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Foydalanuvchi nomi</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                Kirish
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'landing' %}" class="text-green-600 hover:text-green-800">Bosh sahifaga qaytish</a>
        </div>
    </div>
</div>
{% endblock %}
